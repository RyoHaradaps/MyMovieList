{% extends "core/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Movies</h2>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  {% for movie in movies %}
  <div class="bg-white dark:bg-gray-800 rounded p-4 shadow">
    <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="h-48 w-full object-cover mb-2" />
    <h3 class="text-lg font-semibold">{{ movie.title }}</h3>
    <p class="text-sm text-gray-400">{{ movie.release_year }} • {{ movie.genre }}</p>
    <p class="text-sm text-yellow-400">⭐ {{ movie.rating }}/10</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
