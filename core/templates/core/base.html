<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyMovieList{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">

    <!-- ✅ NAVBAR GOES HERE -->
    {% include 'core/navbar.html' %}

    <!-- ✅ TOAST MESSAGES -->
    {% if messages %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
        {% for message in messages %}
        <div class="mb-2 p-4 rounded-lg flex items-center
            {% if message.tags == 'success' %}
              bg-green-800 text-green-100
            {% elif message.tags == 'error' %}
              bg-red-800 text-red-100
            {% elif message.tags == 'warning' %}
              bg-yellow-800 text-yellow-100
            {% else %}
              bg-indigo-800 text-indigo-100
            {% endif %}"
             role="alert">
            <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">
                {{ message.tags|title }}
            </span>
            <span class="font-semibold mr-2 text-left flex-auto">{{ message }}</span>
            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z" />
            </svg>
        </div>
        {% endfor %}
    </div>
    <script>
        setTimeout(function () {
            document.querySelectorAll('.fixed.top-4').forEach(function (el) {
                el.style.display = 'none';
            });
        }, 4000);
    </script>
    {% endif %}

    <!-- ✅ MAIN CONTENT BLOCK -->
    <main class="px-4 py-6 sm:px-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
